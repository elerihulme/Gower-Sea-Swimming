<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sea swimming group for people who want to join a community of seas swimmers">
    <meta name="keywords" content="sea swimming, gower sea swimming, cold water dipping, swimming community, gower">
    <meta name="author" content="Eleri Hulme">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        type="text/css">
    <script src="https://kit.fontawesome.com/61f358daaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gower Sea Swimming | Sign Up</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row bg-color-header top-bar">
            <div class="col-8 col-sm-10 col-md-7 position-relative">
                <div class="logo-container position-absolute top-50 start-0 translate-middle-y">
                    <a class="logo" href="index.html" aria-label="logo">Gower Sea
                        Swimming <i class="fa-solid fa-water" aria-hidden="true"></i></a>
                </div>
            </div>
            <nav class="col-4 col-sm-2 col-md-5  navbar navbar-expand-md justify-content-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul id="nav" class="navbar-nav">
                        <li class="nav-item text-center">
                            <a class="nav-link me-md-4 me-xl-6" href="index.html" aria-label="Home">Home <i
                                    class="fa-solid fa-house"></i></a>
                        </li>
                        <li class="nav-item text-center">
                            <a class="nav-link me-md-4 me-xl-6" href="gallery.html" aria-label="Gallery">Gallery <i
                                    class="fa-solid fa-camera-retro"></i></a>
                        </li>
                        <li class="nav-item text-center">
                            <a class="nav-link me-md-4 me-xl-6" href="signup.html" aria-label="Sign Up">Sign Up <i
                                    class="fa-solid fa-pen-to-square"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row bg-color-hero-image">
            <div class="col hero-image position-relative">
                <div class="overlay position-absolute top-50 start-50 translate-middle">
                    <div class="hero-title position-absolute top-50 start-50 translate-middle">
                        <h2>Welcome to Gower Sea Swimming</h2>
                        <a href="signup.html" aria-label="Sign Up" type="button"
                            class="btn btn-light mt-2 hero-button">Sign Up!</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container-fluid full-screen">
        <div class="row">
            <div class="col">
                <div class="sign-up-box">
                    <h2 class="text-center">Want to Join Us?</h2>
                    <h3 class="text-center">Use the sign up box below to add your email to get group updates
                        straight to your indox!</h3>
                    <div class="center-form">
                        <form action="signup-complete.html" METHOD="get">
                            <label for="name" class="form-label">Name: </label>
                            <input type="text" id="name" name="name" class="form-control" required>
                            <label for="emailaddress" class="form-label">Email: </label>
                            <input type="email" id="emailaddress" name="email" class="form-control" required>
                            <label for="message" class="form-label">Message: </label>
                            <textarea rows="4" id="message" name="message" class="form-control"></textarea>
                            <div class="text-center">
                                <button class="btn btn-primary signup-button" type="submit">Sign Up!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-color-footer">
        <div class="row">
            <div class="col text-center d-flex align-items-center justify-content-center footer-container">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://facebook.com/" aria-label="Facebook">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://x.com/" aria-label="X/Twitter">
                            <i class="fa-brands fa-x-twitter" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://instagram.com/" aria-label="Instagram">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://youtube.com/" aria-label="YouTube">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
