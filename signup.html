<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" type="text/css">
    <script src="https://kit.fontawesome.com/61f358daaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gower Sea Swimming</title>
</head>
<body>
    <header class="container-fluid">
            <div class="row align-items-center bg-color-header">
                <a class="col-md-4 logo" href="index.html">Gower Sea Swimming <i class="fa-solid fa-water" aria-hidden="true"></i></a>
                <nav class="col-md-8">
                    <ul id="nav" class="list-inline text-end">
                        <li class="list-inline-item">
                            <a href="index.html">Home  <i class="fa-solid fa-house"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="gallery.html">Gallery  <i class="fa-solid fa-camera-retro"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="signup.html" class="active">Sign Up  <i class="fa-solid fa-pen-to-square"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="row bg-color-hero-image">
                <div class="col hero-image position-relative">
                    <div class="position-absolute top-50 start-50 translate-middle text-center">
                        <h2>Welcome to Gower Sea Swimming</h2>
                    </div>
                </div>
            </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="sign-up-box">
                    <h2 class="text-center">Want to Join Us?</h2>
                    <h5 class="text-center">Use the sign up box below to add your email to get group updates
                     straight to your indox!</h5>
                    <div class="center-form">
                        <form action="signup-complete.html" method="get">
                            <label for="name" class="form-label">Name: </label>
                            <input type="text" id="name" name="name" class="form-control" required>
                            <label for="emailaddress" class="form-label">Email: </label>
                            <input type="email" id="emailaddress" name="email" class="form-control" required>
                            <label for="message" class="form-label">Message: </label>
                            <textarea rows="4" id="message" name="message" class="form-control"></textarea>
                            <div class="text-center">
                                <button class="btn btn-primary" type="submit">Sign Up!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid">
        <div class="row text-center bg-color-footer">
            <div class="col">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>
            </div>
        </div>
    </footer>
</body>
