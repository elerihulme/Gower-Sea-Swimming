<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sea swimming group for people who want to join a community of seas swimmers">
    <meta name="keywords" content="sea swimming, gower sea swimming, cold water dipping, swimming community, gower">
    <meta name="author" content="Eleri Hulme">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        type="text/css">
    <script src="https://kit.fontawesome.com/61f358daaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gower Sea Swimming | Sign Up</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row align-items-center bg-color-header">
            <a class="col-md-4 logo" href="index.html">Gower Sea Swimming <i class="fa-solid fa-water"
                    aria-hidden="true"></i></a>
            <nav class="col-md-8">
                <ul id="nav" class="list-inline text-end">
                    <li class="list-inline-item">
                        <a href="index.html">Home <i class="fa-solid fa-house"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="gallery.html">Gallery <i class="fa-solid fa-camera-retro"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="signup.html" class="active">Sign Up <i class="fa-solid fa-pen-to-square"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row bg-color-hero-image">
            <div class="col hero-image position-relative">
                <div class="position-absolute top-50 start-50 translate-middle text-center">
                    <h2>Welcome to Gower Sea Swimming</h2>
                </div>
            </div>
        </div>
    </header>
    <main class="container-fluid full-screen">
        <div class="row">
            <div class="col">
                <div class="sign-up-box">
                    <h2 class="text-center">Want to Join Us?</h2>
                    <h3 class="text-center">Use the sign up box below to add your email to get group updates
                        straight to your indox!</h3>
                    <div class="center-form">
                        <form action="signup-complete.html" METHOD="get">
                            <label for="name" class="form-label">Name: </label>
                            <input type="text" id="name" name="name" class="form-control" required>
                            <label for="emailaddress" class="form-label">Email: </label>
                            <input type="email" id="emailaddress" name="email" class="form-control" required>
                            <label for="message" class="form-label">Message: </label>
                            <textarea rows="4" id="message" name="message" class="form-control"></textarea>
                            <div class="text-center">
                                <button class="btn btn-primary signup-button" type="submit">Sign Up!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid">
        <div class="row text-center bg-color-footer">
            <div class="col">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://facebook.com/">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://x.com/">
                            <i class="fa-brands fa-x-twitter" aria-hidden="true"></i>
                            <span class="sr-only">X-Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://instagram.com/">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://youtube.com/">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
