<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sea swimming group for people who want to join a community of seas swimmers">
    <meta name="keywords" content="sea swimming, gower sea swimming, cold water dipping, swimming community, gower">
    <meta name="author" content="Eleri Hulme">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        type="text/css">
    <script src="https://kit.fontawesome.com/61f358daaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gower Sea Swimming | Gallery</title>
</head>

<body>
    <!--Header-->
    <header class="container-fluid">
        <!--Nav bar content-->
        <div class="row top-bar">
            <!--Nav bar logo-->
            <div class="col-7 col-sm-10 col-md-7 col-xl-8 position-relative">
                <div class="logo position-absolute top-50 start-0 translate-middle-y">
                    <a href="index.html" aria-label="logo">
                        Gower Sea Swimming
                    </a>
                </div>
            </div>
            <nav class="col-5 col-sm-2 col-md-5 col-xl-4 
            navbar navbar-dark navbar-expand-md d-flex justify-content-center">
                <!--Hambuger menu element-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--Nav bar menu-->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul id="nav" class="navbar-nav">
                        <!--Home link-->
                        <li class="nav-item">
                            <a class="nav-link me-md-4 me-xl-3" href="index.html" aria-label="Link to Home">
                                Home
                                <i class="fa-solid fa-house"></i>
                            </a>
                        </li>
                        <!--Gallery link-->
                        <li class="nav-item">
                            <a class="nav-link me-md-4 me-xl-3 active" href="gallery.html"
                                aria-label="Link to the Gallery">
                                Gallery
                                <i class="fa-solid fa-camera-retro"></i>
                            </a>
                        </li>
                        <!--Sign up link-->
                        <li class="nav-item">
                            <a class="nav-link me-md-4 me-xl-3" href="signup.html" aria-label="Link to Sign Up">
                                Sign Up
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!--Hero section-->
        <div class="row">
            <!--Hero image-->
            <div class="col hero-image position-relative">
                <!--Hero image overlay-->
                <div class="overlay position-absolute top-50 start-50 translate-middle">
                    <!--Hero image text container-->
                    <div class="text-center position-absolute top-50 start-50 translate-middle">
                        <h2>
                            Welcome to Gower Sea Swimming
                        </h2>
                        <!--Hero sign up button-->
                        <a href="signup.html" aria-label="Sign Up" type="button" class="btn btn-light mt-2">
                            Sign Up!
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--Content-->
    <main class="container-fluid full-screen text-center gallery">
        <h2>
            Gallery
        </h2>
        <p>
            Please take a look at some of the beatiful places we visit!
        </p>
        <div class="row">
            <!--Image 1-->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 image-container">
                <img src="assets/images/gallery-image-1a.jpg"
                    alt="Long beach with tall headland behind, lines of waves rolling in out to sea"
                    class="gallery-image">
            </div>
            <!--Image 2-->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 image-container">
                <img src="assets/images/gallery-image-2a.jpg"
                    alt="Curved bay with sand dunes and trees behind, the sea is still and calm" class="gallery-image">
            </div>
            <!--Image 3-->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 image-container">
                <img src="assets/images/gallery-image-3a.jpg"
                    alt="section of a beach with an island close in with a big sqaure concrete building on"
                    class="gallery-image">
            </div>
            <!--Image 4-->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 image-container">
                <img src="assets/images/gallery-image-4a.jpg"
                    alt="rocky isaldn cover in lush grass with a tall white light house" class="gallery-image">
            </div>
            <!--Image 5-->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 image-container">
                <img src="assets/images/gallery-image-5a.jpg"
                    alt="man wlkaing along a beach with a headland poking out in the sea from the side ending in three peaks"
                    class="gallery-image">
            </div>
            <!--Image 6-->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 image-container">
                <img src="assets/images/gallery-image-6a.jpg"
                    alt="view from a headland down into a bay with steep clif faces and rocky islands on the sand"
                    class="gallery-image">
            </div>
            <!--Image 7-->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 image-container">
                <img src="assets/images/gallery-image-7a.jpg"
                    alt="close up of the shoreline of a beach with waves rolling onto the sand" class="gallery-image">
            </div>
            <!--Image 8-->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 image-container">
                <img src="assets/images/gallery-image-8a.jpg"
                    alt="sandy cove with two headlands either side and a white house on top of the cliff"
                    class="gallery-image">
            </div>
            <!--Image 9-->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 image-container">
                <img src="assets/images/gallery-image-9a.jpg"
                    alt="green flat headland, with a hole at the tip which forms a tidal pool, and two grey sand beaches either side"
                    class="gallery-image">
            </div>
            <!--Image 10-->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 image-container">
                <img src="assets/images/gallery-image-10a.jpg"
                    alt="small sqaure beach with sloping green sides and a cluster of houses behind"
                    class="gallery-image">
            </div>
            <!--Image 11-->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 image-container">
                <img src="assets/images/gallery-image-11a.jpg"
                    alt="view looking down onto a beach with a river that meets the sea and a headland curving round the bay"
                    class="gallery-image">
            </div>
            <!--Image 12-->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 image-container">
                <img src="assets/images/gallery-image-12a.jpg"
                    alt="samll waves lapping onto the beach with a rocky headland curving round" class="gallery-image">
            </div>
        </div>
    </main>
    <!--Footer-->
    <footer class="container-fluid">
        <div class="row">
            <div class="col d-flex align-items-center justify-content-center footer-container">
                <!--Social media links-->
                <ul class="list-inline social-links">
                    <!--Facebook link-->
                    <li class="list-inline-item">
                        <a target="_blank" href="https://facebook.com/"
                            aria-label="Join our group on Facebook for more information">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </a>
                    </li>
                    <!--X link-->
                    <li class="list-inline-item">
                        <a target="_blank" href="https://x.com/"
                            aria-label="Follow us on X/Twitter for regular updates">
                            <i class="fa-brands fa-x-twitter" aria-hidden="true"></i>
                        </a>
                    </li>
                    <!--Instagram link-->
                    <li class="list-inline-item">
                        <a target="_blank" href="https://instagram.com/"
                            aria-label="Follow us on Instagram to pictures from our events">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                        </a>
                    </li>
                    <!--Youtube link-->
                    <li class="list-inline-item">
                        <a target="_blank" href="https://youtube.com/"
                            aria-label="Take a look at our YouTube channel to view videos of our events">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <!--Script for bootstrap javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
